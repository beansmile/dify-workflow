            \ 输出内容，只需要格式描述的部分，如果产生其他内容则不输出\n- 关于引导和呼吁，不要用「还等什么？现在就订阅xxx」这种一眼假的营销话术，而是要用「我直接就订阅了家人们！」等类似的表达，这样就像家人一样亲和，不像推广，而是一种给好朋友的推荐。\n\
            ## OutputFormat :\n- 直接输出正文，不要有任何多余的解释和说明。\n- 不要用蹩脚牵强的比喻和类比，也不要用营销话语例如「快来\
